<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Forgot Password</title>
    <link rel="stylesheet" href="../css/style1.css">
    <link rel="stylesheet" href="../css/forgot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer src="../js/adminforgotpassword.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="profile-photo1">
            <a href="https://www.takshashilauniv.ac.in/" target="_blank" class="button">
                <img src="../img/mainlogo.png" alt="Profile Photo">
            </a>
        </div>
        <button class="menu-toggle"><i class="fas fa-bars"></i></button>
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="../index.html#about">About Us</a>
            <a href="takshashilauniv.html">Tech & Innovation</a>
            <a href="../index.html#contact">Contact</a>
            <a href="login.html">Login</a>
        </div>
    </nav>
    

    <div class="login-section">
        <div class="login-container">
            <h2 class="gradient-text">Forgot Password</h2>
            <div id="messageBox" class="message-box"></div> <!-- Apply 'message-box' class -->


            <!-- Email Section -->
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <input type="email" id="emailInput" placeholder="Enter your registered email" required>
                </div>
                <button type="button" class="cta-button" id="sendOtpBtn">Send OTP</button>
            </form>
            
            <!-- OTP Section (Hidden Initially) -->
            <div id="otpSection" class="otp-container" style="display: none;">
                <div class="form-group">
                    <input type="text" id="otpInput" placeholder="Enter OTP" required>
                </div>
                <button type="button" class="reset-button" id="resendOtpBtn">Resend OTP</button>
                <button type="button" class="cta-button" id="verifyOtpBtn">Verify OTP</button>
            </div>
            
            <!-- New Password Section (Hidden Initially) -->
            <div id="newPasswordSection" class="password-container" style="display: none;">
                <div class="form-group">
                    <input type="password" id="newPassword" placeholder="New Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <button type="button" class="cta-button" id="changePasswordBtn">Change Password</button>
            </div>
        </div>
    </div>
    <script>
        document.querySelector(".menu-toggle").addEventListener("click", function () {
            document.querySelector(".nav-links").classList.toggle("active");
        });
    
        document.querySelectorAll(".nav-links a").forEach(link => {
            link.addEventListener("click", function () {
                document.querySelector(".nav-links").classList.remove("active");
            });
        });
    </script>
    
    
</body>
</html>
