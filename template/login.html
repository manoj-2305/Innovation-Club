<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CSMS</title>
    <link rel="stylesheet" href="../css/style1.css">
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="profile-photo1">
            <a href="https://www.takshashilauniv.ac.in/" target="_blank" class="button">
                <img src="../img/mainlogo.png" alt="Profile Photo">
            </a>
        </div>
        <button class="menu-toggle"><i class="fas fa-bars"></i></button>
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="../index.html#about">About Us</a>
            <a href="../index.html#contact">Contact</a>
            <a href="login.html">Login</a>
        </div>
    </nav>
    

    <section class="login-section">
        <div class="login-container">
            <div class="login-tabs">
                <div class="login-tab active" data-form="studentLogin">Student Login</div>
                <div class="login-tab" data-form="adminLogin">Admin Login</div>
            </div>

            <form id="studentLogin" class="login-form active">
                <div class="form-group">
                    <input type="text" name="reg_no" placeholder="Enter Registration Number" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="forgot-password">
                    <a href="studentforgotpassword.html">Forgot Password?</a>
                </div>
                <div class="form-error"></div>
                <button type="submit" class="cta-button">Login</button>
            </form>

            <form id="adminLogin" class="login-form">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Admin ID" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="forgot-password">
                    <a href="adminforgotpassword.html">Forgot Password?</a>
                </div>
                <div class="form-error"></div>
                <button type="submit" class="cta-button">Login</button>
            </form>
        </div>
        <div class="floating-shapes"></div>
    </section>

    <script src="../js/login.js"></script>
    <script>
        document.querySelector(".menu-toggle").addEventListener("click", function () {
            document.querySelector(".nav-links").classList.toggle("active");
        });
    
        document.querySelectorAll(".nav-links a").forEach(link => {
            link.addEventListener("click", function () {
                document.querySelector(".nav-links").classList.remove("active");
            });
        });
    </script>
    
    
</body>
</html>
